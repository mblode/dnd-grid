name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Changeset Status
        run: npx --no-install changeset status --since origin/main

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run check-types

      - name: Test Library
        run: npm run test --workspace=@dnd-grid/react

      - name: Build
        run: npm run build

      - name: Smoke Test Docs Worker
        run: npm run smoke --workspace=docs-worker
