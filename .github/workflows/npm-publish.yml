name: Publish npm package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@11.5.1
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build --workspace=@dnd-grid/react
      - name: Publish package
        run: npm publish --workspace=@dnd-grid/react --access public
